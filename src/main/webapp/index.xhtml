<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página JSF Sencilla</title>
    </h:head>

    <h:body>
        <h2>Bienvenido a mi página JSF</h2>

        <h:form>
            <h:outputLabel for="nameInput" value="Nombre:" />
            <h:inputText id="nameInput" value="#{helloBean.name}" />

            <h:commandButton value="Saludar" action="#{helloBean.sayHello}" />

            <h:outputText value="#{helloBean.greetingMessage}" rendered="#{not empty helloBean.greetingMessage}" />
        </h:form>
    </h:body>
</html>
